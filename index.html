<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first">
        <div class="navBar">
            <div class="spacer-left"></div>
            <div class="logo">
                WhosHere
            </div>
            <div class="nav">
                    <a href="#">FAQ</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
            </div>
            <div class="spacer-right"></div>
        </div>
        <div class="hero">

            <div class="heroText">
                <h1 id="heroHeader">Instant Attendance</h1>
                <p>WhosHere uses AI Facial Recognition technology to automate attendance.</p>
                <button><a href="#">Try It Free</a></button>
            </div>

            <div class="heroImage">
                <div class="centerMe">I'm a placeholder for an image.</div>
            </div>

        </div>
    </div>

    <div class="info">
        <h1 id="infoHeader">Setup in minutes, save hours</h1>
        <div class="infoBoxParent">
            <div class="spacer-right"></div>
            <div class="infoBox">
                <div class="infoBoxActual"></div>
                <div class="subtext">Install WhosHere</div>
            </div>
            <div class="infoBox">
                <div class="infoBoxActual"></div>
                <div class="subtext">Collect training data</div>
            </div>
            <div class="infoBox">
                <div class="infoBoxActual"></div>
                <div class="subtext">Train your personal detector</div>
            </div>
            <div class="infoBox">
                <div class="infoBoxActual"></div>
                <div class="subtext">Deploy using any webcam</div>
            </div>
            <div class="spacer-right"></div>
        </div>

    </div>

    <div class="stat">
        <div class="spacer-left"></div>
        <div class="stat-holder"></div>
        <div class="spacer-right"></div>
    </div>

</body>
</html>
